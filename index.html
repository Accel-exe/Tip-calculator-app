<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="src/img/favicon-32x32.png">
    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
</head>

<body>
    <img class="logo" src="src/img/logo.svg" alt="">
    <main class="container">
        <div class="input">
            <h1>Bill</h1>
            <input id="valor" type="number" placeholder="0" dir="rtl">
            <img class="icon" src="src/img/icon-dollar.svg" alt="">

            <span class="tip">Select Tip %</span>
            <div class="btn-type">
                <button class="btn">5%</button>
                <button class="btn">10%</button>
                <button class="btn">15%</button>
                <button class="btn">25%</button>
                <button class="btn">50%</button>
                <input id="custom" class="custom" type="number" placeholder="Custom">
            </div>

            <div class="peoples">
                <span class="tip people">Number of People</span>
                <span id="error" class="error">Can't be zero</span>
            </div>
            <input id="people" type="number" placeholder="0" dir="rtl">
            <img class="icon" src="src/img/icon-person.svg" alt="">
        </div>

        <div class="result">
            <div class="inf">
                <div class="tips">
                    <span>Tip Amount</span>
                    <span class="person">/ person</span>
                </div>

                <div class="tips sub">
                    <span>Total</span>
                    <span class="person">/ person</span>
                </div>
            </div>

            <div class="numbers">
                <span id="amount" class="num1">$0.00</span>
                <span id="total" class="num2">$0.00</span>
            </div>
            <button id="reset" class="btn-reset">RESET</button>
        </div>
    </main>
    <script src="src/js/assets.js"></script>
</body>

</html>
